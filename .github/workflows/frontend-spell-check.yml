name: Frontend Spell Check

on:
  push:

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run Check
        run: npx cspell "**/*"
        working-directory: frontend